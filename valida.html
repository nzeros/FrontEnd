            <h1>Curso de Javascript</h1>

            <div class="row justify-content-evenly mt-5">
                <div class="col-sm-12 col-md-5 col-lg-5" style="border: gray solid">
                    <h3>Validar datos datos de un formulario</h3>
                    <p>Restricción no permite enviar datos vacios</p>
                    <form action="https://portales.inacap.cl/" method="get" onsubmit="return validacion()">
                        <div class="mb-3">
                            <label for="exampleInputEmail11" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                            <div class="mb-3">
                                <label for="exampleInputPassword11" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido">
                                <div class="mb-3">
                                    <label for="exampleInputEmail11" class="form-label">Edad</label>
                                    <input type="text" class="form-control" id="edad">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="preferencia">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Cine
                                    </label>
                                </div>
                                <select class="form-select" aria-label="Default select example" id="opciones">
                                    <option selected>Seleccionar una opción</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-5 col-lg-5" style="border: gray solid">
            <h3>Validación de números</h3>
            <form >
                <p>Ingrese un numero entre 1 y 10</p>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Número 1 </label>
                    <input type="number" class="form-control" id="num1">
                </div>

                <button type="button" onclick="validaNum1()" class="btn btn-primary">Enviar</button>
            </form>
            <div id="mostrarnum1">
            </div>
        </div>
    </div>
    
<!-------------------------------------------------------------------------------------------------------------------------->

    <div class="row justify-content-evenly mt-5">
        <div class="col-sm-12 col-md-5 col-lg-5" style="border: gray solid">
            <h3>Validación avanzada de números</h3>
            <form >
                <p>Si el numero es menor a 100, o mayor a 200, se muestra un mensaje</p>
                <div class="mb-3">
                    <label for="numero2" class="form-label">Número 2 </label>
                    <input type="number" class="form-control" id="num2" min="100" max="200">
                </div>

                <button type="button" onclick="validaNum2()" class="btn btn-primary">Enviar</button>
            </form>
            <div id="mostrarnum2"></div>
        </div>
        <div class="col-sm-12 col-md-5 col-lg-5" style="border: gray solid">

        </div>
    </div>
